<!DOCTYPE html>
<html lang="en">
<head>

    <title>Creat Account</title>
    <link rel="stylesheet" href="/landingPage.css">


</head>
<body>
    <div id="preloader">

    </div>

    
    <div class="userLoginImg">

    </div>
    
    <div class="box">
    
        <div class="box-elements">
            <h2>Creat an Account</h2>
            <p id="userlbl">
                Username
            </p>

                Passcode

            <button id="signin"> Create Account</button><br>
            <div class="centerThem">
                <p class="notAmember"> Have an Account?</p>
                <button id="sig"> Sign In</button>
    
            </div>
        </div>
    </div>

    
    


    <script src="/CreateAccount.js"></script>

</html>
