<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/landingPage.css">


</head>
<body>
    <div class="userLoginImg">
        
        <img src="/assets/icons/user.png" width="20%" height="20%" alt="userlogi">
    
    </div>
    <div class="box">
        <div class="box-elements">
            <p id="userlbl">
                Username
            </p>
    
            <input id="usernameinp" type="text" placeholder="Enter User Name">

                Passcode
            </p>
    
            <input id="passcodeinp" type="password"  placeholder="Enter Passcode"> <br>
    
            <button id="signin"> Sign In</button><br>
            <div class="centerThem">
                <p class="notAmember"> Not a user?</p>
                <button id="creatAcc"> Creat an Account</button>
    
            </div>
        </div>
    </div>

    



    <script src="/index.js"></script>
</body>
</html>
